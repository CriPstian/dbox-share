<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8; text/javascript" />

    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />

    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="inlmfmyg873kona"></script>
    <script type="text/javascript" src="cripstian.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-push-2">
            <div th:if="${logged == 'logged'}" th:remove="tag">
                <div class="row">
                    <div class="col-xs-12 col-md-4 col-md-push-4">
                        <div class="row">
                             <div class="text-center">
                                Hello, <span th:text="${userDisplayName}">USERNAME</span>
                             </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-6 col-md-push-3">
                                <img class="img img-responsive" th:src="${userProfilePhoto}"
                                     src="userProfilePhotoSrc"/>
                            </div>
                        </div>
                        <div id="container" class="center"></div>
                    </div>
                </div>
                <div id="photos"></div>
            </div>
            <div th:unless="${logged == 'logged'}" th:remove="tag">
                <form action="dropbox-authenticate" method="post">
                    <button class="btn btn-lg-default" type="submit">Login to Dropbox</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
